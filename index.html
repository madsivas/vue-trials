<!DOCTYPE html>
<html>
<head>
  <title>My first Vue app</title>
  <link rel="stylesheet" type="text/css" href="vue-tutorial.css">
</head>
<body>
  <div class="nav-bar"></div>

  <div id="app">
    {{ message }}
    <div class="product">
      
        <div class="product-image">
          <img v-bind:src="image" :alt="altText"/>
        </div>

        <div class="product-info">
          <h1>{{ product }}</h1>
          <a :href="link" target="_blank">More flowers</a>
          <p v-if="['apr', 'may', 'jun'].includes(month)">In bloom! It's spring!</p>
          <p v-else-if="['jul', 'aug', 'sep'].includes(month)">Just missed the blooming season!</p>
          <p v-else>Out of season... wait until next spring!</p>
          <ul>
            <li v-for="detail in details">{{detail}}</li>
          </ul>
        </div>
        <button v-on:click="markLike">Like!</button>
        <div class="cart">
          <p>Likes ({{likes}})</p>
        </div>
    </div>
  </div>

  <script src="https://unpkg.com/vue"></script>
  <script src="main.js"></script>
</body>
</html>
